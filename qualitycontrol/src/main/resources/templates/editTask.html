<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Task</title>
</head>
<body>

<h1>Edit Task</h1>

<form th:action="@{/tasks/edit/{id}(id=${task.id})}" th:object="${task}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" required /><br>

    <label for="description">Description:</label>
    <input type="text" id="description" th:field="*{description}" required /><br>

    <label for="completed">Completed:</label>
    <input type="checkbox" id="completed" th:field="*{completed}" /><br>

    <button type="submit">Save Changes</button>
</form>

<br>
<a href="/tasks">Back to Task List</a>

</body>
</html>
